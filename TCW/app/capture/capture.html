<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="capture.css">
    <link rel="stylesheet" href="../index.css">
    <title>캡처</title>
</head>

<header>
    <a href="../index.html"><img id="logoImage" src="../img/isyslab.jpg"/></a>
</header>
<body>  
  <div class="wrapper">
    <div class="video-container">
        <div class="video-item">
            <video autoplay muted id="preview"></video>
            <div id="recording" class="boxArea">
                <div class="infoText">현재 페이지의 URL: <span id="webSrc" class="spanText"></span></div>
                <div class="infoText">사용자의 에이전트: <span id="userAgent" class="spanText"></span></div>
                <div class="infoText">사용자의 언어: <span id="systemLanguage" class="spanText"></span></div>
                <div class="infoText">사용자의 IP: <span id="myip" class="spanText"></span></div>
            </div>
        </div>
    </div>
    <div class="btnArea">
      <button class="start">녹화</button>&nbsp;&nbsp;&nbsp;
      <button class="stop">중지</button>&nbsp;&nbsp;&nbsp;
      <!--<button class="play">파일 생성</button>&nbsp;&nbsp;&nbsp;-->
      <button class="play">파일 생성</button>&nbsp;&nbsp;&nbsp;
      <a class="download">다운로드</a>
  </div>
  </div>

      <footer class="copyrightText">copyright © iSYSLab</footer>
      <script src="capture.js"></script>
      <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>
</html>
